      #接口概要
      summary: 登录
      #接口描述
      description: 登录
      #标签，方便快速过滤出User相关的接口
      tags:
        - 用户登录
      produces:
        - application/json
       #请求参数
      parameters:
        - name: username
          #参数描述
          description: 用户名
          #传递方法formData表单传输 query表示url拼接传输path表示作url一部分
          #body表示http头承载参数(body只能有一个,有body不能在有其他的)
          in: query
          #参数类型，可选的包括array,integer,boolean,string.使用array必须使用items
          type: string
           #参数是否必要，默认false
          required: true
        - name: password
          description: 密码
          in: query
          type: string
          required: true
        - name: captcha
          description: 验证码
          in: query
          type: string
          required: true
      #返回值描述，必要自动
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              code:
                #描述
                description: 状态码 0：成功  非0：失败
                 #类型
                type: integer
                format: int32
              token:
                description: token
                type: string
              expire:
                description: 过期时长
                type: integer
                format: int32
              msg:
                description: 失败原因
                type: string
              
        #执行出错的处理
        default:
          description: 操作异常
          schema:
            $ref: '#/definitions/R'
