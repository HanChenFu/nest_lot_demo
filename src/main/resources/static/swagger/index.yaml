swagger: '2.0'
info:
  #接口标题
  title: 学识宝-接口文档-老接口（需更新）
  #接口文档的描述
  description: 李燕飞
  #版本号
  version: 1.0.0

#认证
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "token"
    in: "header"
schemes:
  - http
paths:

  /index/news/queryAllCaseList:
    post:
     #标签，方便快速过滤出User相关的接口 分组
      tags:
        - 案件类
      #接口概要
      summary: 根据条件查询所有案件
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: 请求Body参数
          required: true
          schema:
            $ref: '#/definitions/ReqQueryAllCaseList'
      responses:
         #返回的http状态码
        200:
          description: 返回管理员列表
          #描述返回值
          schema:
            $ref: '#/definitions/ResQueryAllCaseList'
      #执行出错的处理
        default:
          description: 操作异常
          schema:
            $ref: '#/definitions/R'
            
definitions:
  R:
      type: object
      properties:
        code:
          type: integer
          description: 状态码 0：成功  非0：失败
          format: int32
        msg:
          description: 失败原因
          type: string
  ReqQueryAllCaseList:
    type: object
    properties:
      tbCaseTypeId:
        description: 案件类型ID
        type: integer
      time:
        description: 时间
        type: string
      tbNumber:
        description: 编号(档案号)
        type: string
      tbAddress:
        description: 案件地址
        type: string
      tbSize:
        description: 事件大小
        type: string
      tbStar:
        description: 关注星级
        type: integer
      tbCaseSaveCategory:
        description: 案件保存类别（0：联网保存，1：草稿箱保存）
        type: integer
      pageSize:
        description: 每页多少条
        type: integer
      page:
        description: 当前页
        type: integer
  ResQueryAllCaseList:
    type: object
    properties:
      success:
        description: 成功与否
        type: boolean
      msgcode:
        description: 状态码
        type: integer
      msg:
        description: 消息
        type: string
      object:
        description: 结果集
        $ref: '#/definitions/ResQueryAllCaseList_object'
  ResQueryAllCaseList_object:
    type: object
    properties:
      pagesize:
        description: 每页多少条
        type: integer
      pagetotal:
        description: 总页数
        type: integer
      totalCount:
        description: 总条数
        type: integer
      page:
        description: 当前页
        type: integer
      results:
        description: 案件集合
        type: array
        items:
          type: object
          properties:
            tbId:
              description: 案件ID
              type: integer
            tbNumber:
              description: 案件标号
              type: string
            tbUserId:
              description: 用户id
              type: integer
            tbCaseTypeId:
              description: 案件类型id（1 刑事案件 2 森林火灾 3 普通案件 4 安全生产）
              type: integer
            tbCaseSaveCategory:
              description: 案件保存类型  0：联网保存，1：草稿箱保存
              type: integer
            tbFilingAreaId:
              description: 报案地区（1 马石警局 2 龙华警局 3 龙岗警局 4 南山警局）
              type: integer
            tbSize:
              description: 事件大小
              type: string
            tbStar:
              description: 关注星级
              type: integer
            tbReportAddress:
              description: 案件地址
              type: string
            tbAddress:
              description: 案件地址（详细）
              type: string
            tbLongitude:
              description: 经度
              type: integer
            tbLatitude:
              description: 纬度
              type: integer
            tbDesc:
              description: 案件经过
              type: string
            tbRemarks:
              description: 案件备注
              type: string
            tbImages:
              description: 关键图片
              type: string
            filedTime:
              description: 归档时间
              type: string
            caseTime:
              description: 案件发生时间
              type: string
            delTime:
              description: 删除时间
              type: string
            createTime:
              description: 创建时间
              type: string
