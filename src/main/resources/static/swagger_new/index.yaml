  /api/xsb/agencyClaimSubmit:
    post:
      tags:
        - 学识宝---机构
      summary: 机构提交认领资料
      produces:
        - application/json
      parameters:
        - name: agencyToken
          description: 机构token
          in: query
          type: string
          required: true
        - name: agencyId
          description: 机构ID
          in: query
          type: string
          required: true
        - name: licenseType
          description: 营业执照类型：0企业法人，1个体工商户
          in: query
          type: string
          required: true
        - name: licenseImage
          description: 营业执照图片路径
          in: query
          type: string
          required: true
        - name: licenseRegisterNumber
          description: 营业执照信息：注册号
          in: query
          type: string
          required: true
        - name: licenseIsName
          description: 营业执照信息：是否有名称：0普通营业执照，1无名称营业执照
          in: query
          type: string
          required: true
        - name: licenseName
          description: 营业执照信息：名称：
          in: query
          type: string
          required: false
        - name: licenseValidityPeriod
          description: 营业执照信息：有效期：0指定日期，1永久有效
          in: query
          type: string
          required: true
        - name: licenseStartDate
          description: 营业执照信息：有效期开始时间[Format("yyyy-MM-dd HH:mm:ss")]
          in: query
          type: string
          required: false
        - name: licenseEndDate
          description: 营业执照信息：有效期到期时间[Format("yyyy-MM-dd HH:mm:ss")]
          in: query
          type: string
          required: false
        - name: licenseLegalRepresentative
          description: 营业执照信息：法定代表人
          in: query
          type: string
          required: true
        - name: idCarPositiveImage
          description: 身份证正面图片路径
          in: query
          type: string
          required: true
        - name: idCarReverseImage
          description: 身份证反面图片路径
          in: query
          type: string
          required: true
        - name: handheldIdCarImage
          description: 手持身份证图片路径
          in: query
          type: string
          required: true
        - name: operatorName
          description: 经营者信息：姓名
          in: query
          type: string
          required: true
        - name: operatorIdCar
          description: 经营者信息：身份证
          in: query
          type: string
          required: true
      responses:
        100:
          description: OK
          schema:
            $ref: '#/definitions/ResAgencyClaimSubmit' 
      #执行出错的处理
        default:
          description: 操作异常
          schema:
            $ref: '#/definitions/R'
  /api/xsb/goAgencyManag:
    post:
      tags:
        - 学识宝---机构
      summary: 进入机构商家管理
