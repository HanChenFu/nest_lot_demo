          description: 机构token
          in: query
          type: string
          required: true
        - name: agencyId
          description: 机构ID
          in: query
          type: string
          required: true
        - name: agencyStyle
          description: 机构培训类型ID
          in: query
          type: string
          required: false
        - name: agencyStyleSmallId
          description: 机构培训二级类型ID[以逗号拼接]
          in: query
          type: string
          required: false
        - name: businessTime
          description: 营业时间
          in: query
          type: string
          required: false
        - name: imagePath
          description: 机构图片URL[以逗号拼接]
          in: query
          type: string
          required: false
        - name: featuresService
          description: 特色服务
          in: query
          type: string
          required: false
        - name: agencyIntroduce
          description: 店家简介
          in: query
          type: string
          required: false
        - name: contact
