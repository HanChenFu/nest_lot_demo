swagger: '2.0'
info:
  #接口标题
  title: 学识宝-接口文档-新接口（增加）
  #接口文档的描述
  description: 李燕飞
  #版本号
  version: 1.0.0

#认证
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "token"
    in: "header"
schemes:
  - http
paths:

  /index/news/ReqVerifyReq:
    post:
     #标签，方便快速过滤出User相关的接口 分组
      tags:
        - 案件类
      #接口概要
      summary: 根据条件查询所有案件
      produces:
        - application/json
      parameters:
        - in: query
          name: name
          description: 名字
          type: string
        - in: body
          name: age
          description: 年龄
          type: integer
        - in: body
          name: bean
          description: 请求Body参数
          required: true
          schema:
            $ref: '#/definitions/ReqVerifyReq'
      responses:
         #返回的http状态码
        200:
          description: 返回管理员列表
          #描述返回值
          schema:
            $ref: '#/definitions/R'
      #执行出错的处理
        default:
          description: 操作异常
          schema:
            $ref: '#/definitions/R'
  ReqVerifyReq:
    type: object
    properties:
      tbId:
        description: 案件ID
        type: integer
      tbTitle:
        description: 标题
        type: string
      tbType:
        description: 类型
        type: string
      releaseTime:
        description: 发布日期
        type: string
      createTime:
        description: 创建日期
        type: string
      updateTime:
        description: 修改日期
        type: string
      tbContent:
        description: 内容
        type: string
  /api/util/verifyReq:
    post:
      tags:
        - 工具接口
      summary: 验证银行卡返回银行卡信息
      produces:
        - application/json
      parameters:
        - name: bankCard
          description: 银行卡号
          in: query
          type: string
          required: true
      responses:
        100:
          description: OK
          schema:
            $ref: '#/definitions/ResVerifyReq' 
      #执行出错的处理
        default:
          description: 操作异常
          schema:
            $ref: '#/definitions/R'
  /api/util/aliyunOssGetParameter:
    post:
      tags:
        - 工具接口
      summary: 请求阿里云OSS参数信息
      produces:
        - application/json
      parameters:
      responses:
        100:
          description: OK
          schema:
            $ref: '#/definitions/ResAliyunOssGetParameter' 
      #执行出错的处理
        default:
          description: 操作异常
          schema:
            $ref: '#/definitions/R'
  /api/util/aliyunOssDelUrl:
    post:
      tags:
        - 工具接口
      summary: 阿里云OSS删除文件
      produces:
        - application/json
      parameters:
        - name: url
          description: 需要删除的url地址（可以是拼接好的）
          in: query
          type: string
          required: true
      responses:
        100:
          description: OK
          schema:
            $ref: '#/definitions/R' 
      #执行出错的处理
        default:
          description: 操作异常
          schema:
            $ref: '#/definitions/R'

  /api/xsb/agencyAndCourseList:
    post:
      tags:
        - 学识宝---机构/课程
      summary: 老接口---查看机构、课程/需求/知识互换列表
      produces:
        - application/json
      parameters:
        - name: areaId
          description: 地区ID
          in: query
          type: string
          required: false
        - name: order
          description: 智能排序  离我最近--1   好评优先--2  人气最高--3
          in: query
          type: integer
          required: false
        - name: needServiceTypeId
          description: 课程二级分类id
          in: query
          type: string
          required: false
        - name: parentTypeId
          description: 课程一级分类id
          in: query
          type: string
          required: false
        - name: certificate
          description: 教师认证-1，机构认证-2，学历认证-3，男-4，女-5，格式1_3_5(多选)
          in: query
          type: string
          required: false
        - name: serch
          description: 搜索框内容
          in: query
          type: string
          required: false
        - name: needOrService
          description: 要获取的列表内容：需求--1、服务--2、知识互换---3
          in: query
          type: integer
          required: true
        - name: lng
          description: 经度
          in: query
          type: string
          required: false
        - name: lat
          description: 纬度
          in: query
          type: string
          required: false
        - name: isHome
          description: 是否首页，0-不是，1-是
          in: query
          type: integer
          required: true
        - name: pagesize
          description: 每页多少条
          in: query
          type: integer
          required: true
        - name: page
          description: 当前页
          in: query
          type: integer
          required: true
      responses:
        100:
          description: OK
          schema:
            $ref: '#/definitions/OldResAgencyAndCourseList' 
      #执行出错的处理
        default:
          description: 操作异常
          schema:
            $ref: '#/definitions/R'
  /api/xsb/agencyDetails:
